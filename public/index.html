<!doctype html>
<html>
  <head>
    <meta http-equiv="content-type" content="text/html; charset=utf-8" />
    <title>chirp!</title>
    <link rel="stylesheet" href="/css/pure.css" />
    <link rel="stylesheet" href="/css/animate.css" />
    <link rel="stylesheet" href="/css/font-awesome.css" />
    <link rel="stylesheet" href="/css/chirp.css"/>
    <script type="text/javascript" charset="utf-8" src="/js/jquery-1.8.3.min.js"></script>
    <script type="text/javascript" charset="utf-8" src="/js/chirp.js"></script>
  </head>
  <body>
    <div id="chirp">
      <header>
        <div class="pure-menu pure-menu-open pure-menu-horizontal">
          <ul>
            <li><a href="#">chirps</a></li>
            <li><a href="#">settings</a></li>
            <li><a href="#">messages</a></li>
            <li><a href="#">log out</a></li>
          </ul>
        </div>
      </header>

      <div id="stream">
        <div class="input">
          <input type="text" name="message" placeholder="chirp" />
          <button class="pure-button send">Send</button>
        </div>

        <div class="body"></div>
      </div>
    </div>
    <script type="text/javascript" charset="utf-8">
      var chirp = require('chirp')
        , app = null
        , client = null



      chirp.ready(function () {
        client = chirp.createClient('ws://localhost:8888');
        app = chirp($('#stream').get(0), client);

        client.connect(function () {
          console.log('connected', arguments);
        });


      });
    </script>
  </body>
</html>
